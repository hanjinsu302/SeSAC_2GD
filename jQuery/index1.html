<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script defer src="./index1.js"></script>
</head>
<body>
    <div class="div1">안녕하세요</div>
    <button type="button" onclick="submitjs()" ;>js로 변환</button>
    <button type="button" onclick="submitjq()" ;>jQuery로 변환</button>

    <h2>요소 추가</h2>
    <ul class="colors">
      <li class="orange">orange</li>
      <li class="green">green</li>
      <li class="navy">navy</li>
    </ul>

    <h4>요소 추가 : append()</h4>
    <button type="button" onclick="appendJs();">js로 append</button>
    <button type="button" onclick="appendJq();">jq로 append</button>

    <h4>요소 추가 : prepend()</h4>
    <button type="button" onclick="prependJs();">js로 prepend</button>
    <button type="button" onclick="prependJq();">jq로 prepend</button>

    <h4>요소 추가 : before()</h4>
    <button type="button" onclick="beforeJs();">js로 before</button>
    <button type="button" onclick="beforeJq();">jq로 before</button>

    <h4>요소 추가 : after()</h4>
    <button type="button" onclick="afterJs();">js로 after</button>
    <button type="button" onclick="afterJq();">jq로 after</button>

    <hr />
    <h2>요소 삭제</h2>
    <ul class="nums">
        <li>1</li>
        <li id="li2">2</li>
        <li>3</li>
    </ul>
    <h4>요소 삭제:remove()</h4>
    <button type="button" onclick="remove"></button>
</body>
</html>
